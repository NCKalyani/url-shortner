<html>
<title>HOME</title>
<body>
<h1>URL Shorter</h1>
{% for message in get_flashed_messages() %}
<h2>{{ message }}</h2>
{% endfor %}
<form action ='your-url' method="post">
    <label for="url">Website URL</label>
    <input type="url" name="url" value="" required>
     <br>
    <br>
    <label for="text">Short Name</label>
    <input type="text" name="code" value="" required>
    <br>
    <input type="submit" name="submit" value="submit">
</form>
<form action ='your-url' method="post" enctype="multipart/form-data">
    <label for="file">File</label>
    <input type="file" name="file" value="" required>
     <br>
    <br>
    <label for="text">Short_Form</label>
    <input type="text" name="code" value="" >
    <br>
    <input type="submit" name="submit" value="submit">
</form>
{%if codes%}
<h2>Codes Created by you</h2>
<ul>
    {% for code in codes %}
    <a href="{{url_for('redirect_to',code=code)}}">

    <li>{{code}}</li>
    </a>
    {% endfor %}
</ul>
{% endif %}

</body>
</html>
